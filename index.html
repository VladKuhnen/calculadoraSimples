<meta charset="utf-8">



<script>
	
var operacao = prompt("qual e a operacao ? " )

var numero1 = parseInt(prompt("primeiro numero"))
var numero2 = parseInt(prompt("segundo numero"));


var adicao = numero1 + numero2;
var subtracao = numero1 - numero2;
var divisao = numero1 / numero2;
var multiplicaçao = numero1 * numero2
if(operacao === "adicao"){
 
document.write(adicao);
 
document.write("<br>");}
 
  if (operacao === "subtracao"){


document.write(subtracao);


document.write("<br>");}
 
if(operacao === "divisao"){


document.write(divisao);


document.write("<br>");}


if (operacao === "multiplicaçao"){



document.write(multiplicaçao);}





</script>
